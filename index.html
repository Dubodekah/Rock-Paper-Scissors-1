<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maurirlz's Rock Papers Scissors Project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="img">
      <h1 id="maintitle">Rock, Papers and Scissors:</h1>
      <div>
        <h2 class="gamecount">Game 0</h2>
        <p class="scoreboard">Player 0 - 0 Computer</p>
      </div>
      <div class="btncontainer">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
      </div>
      <div class="description">
        <div id="playerContainer">
          <h4 id="playerSelect"></h4>
        </div>
        <div id="computerContainer">
          <h4 id="computerSelect"></h4>
        </div>
      </div>
      <div id="resultContainer">
        <h2 id="matchResult"></h2>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
